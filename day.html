<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Date, Time, Counter</title>
</head>

<body onload="startTime()">
    <div class="container bg-gradient-to-r from-indigo-700 via-purple-600 to-pink-700 h-screen">
        <nav class="absolute">
            <ul class="flex flex-row ">
                <li class="mx-2 my-4">
                    <button type="button"
                        class="bg-gradient-to-r from-pink-500 to-blue-600 px-4 py-3 font-bold rounded-lg text-2xl text-purple-950">
                        <a href="index.html">Time</a></button>
                </li>
                <li class="mx-2 my-4">
                    <button type="button"
                        class="bg-gradient-to-r from-pink-500 to-blue-600 px-4 py-3 font-bold rounded-lg text-2xl text-purple-950">
                        <a href="date.html">Date</a></button>
                </li>
                <li class="mx-2 my-4">
                    <button type="button"
                        class="bg-gradient-to-r from-pink-500 to-blue-600 px-4 py-3 font-bold rounded-lg text-2xl text-purple-950">
                        <a href="day.html">Day</a></button>
                </li>
                <li class="mx-2 my-4">
                    <button type="button"
                        class="bg-gradient-to-r from-pink-500 to-blue-600 px-4 py-3 font-bold rounded-lg text-2xl text-purple-950">
                        <a href="countdown.html">CountDown</a></button>
                </li>
            </ul>

        </nav>
        <div class="flex flex-col justify-center items-center h-screen">


            <div id="demo" class="text-7xl text-black font-serif font-bold animate-bounce"></div>
        </div>

    </div>


    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
            default:
                break;
        }
        document.getElementById("demo").innerHTML = `Today Is ${day}`;


    </script>

</body>

</html>
